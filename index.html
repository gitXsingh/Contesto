<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contesto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=20251109">
</head>
<body>
    <a id="brand" href="#">CONTESTO</a>
    <button id="theme-toggle" aria-pressed="false" aria-label="Toggle theme"></button>
    <div class="container">
        <h1>Contest Generator</h1>

        <div class="input-container">
            <label for="duration">Contest Duration (minutes):</label>
            <input type="number" id="duration" value="60" min="1">
        </div>

        <button class="start-button">Start Contest</button>

        <div class="question-list"></div>

        <div class="timer hidden">
            <div>Time Remaining: <span id="timer">00:00</span></div>
        </div>

        <button class="regenerate-button hidden">Regenerate Contest</button>
        <button class="end-button hidden">End Contest</button>
    </div>

    <div id="tagline">Instant coding challenges, anytime.</div>

    <script src="js/main.js?v=20251109"></script>
</body>
</html>
